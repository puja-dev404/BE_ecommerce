<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New-Inventory |Metrix </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="icon" href="./assets/images/logo.png" type="image/png">
  <link rel="stylesheet" href="./assets/css/sidebar.css">
  <link rel="stylesheet" href="./assets/css/nav.css">
  <link rel="stylesheet" href="./assets/css/orders.css">
  <link rel="stylesheet" href="./assets/css/Inventory.css">
</head>

<body>

  <div class="container-fluid p-0">
    <!-- Sidebar -->
    <aside class="sidebar_sec">
      <div class="sidebar-header p-3">
        <div class="logo d-flex align-items-center mb-4">
          <img src="./assets/images/logo.png" alt="Logo" class="me-2" width="40">
          <h4 class="m-0">Metrix</h4>
        </div>
        <nav>
          <ul class="nav flex-column">
            <li class="nav-item mb-2">
              <a href="index.html" class="nav-link ">
                <i class="fa-solid fa-chart-line me-2"></i> Dashboard
              </a>
            </li>
            <li class="nav-item mb-2">
              <a href="order.html" class="nav-link ">
                <i class="bi bi-handbag me-2"></i> Orders
              </a>
            </li>
            <li class="nav-item mb-2">
              <a href="customer.html" class="nav-link">
                <i class="bi bi-people me-2"></i> Customers
              </a>
            </li>
            <li class="nav-item mb-2">
              <a href="Inventory.html" class="nav-link active">
                <i class="fa-regular fa-folder me-2"></i> Inventory
              </a>
            </li>
            <li class="nav-item mb-2">
              <a href="Conversation.html" class="nav-link">
                <i class="bi bi-chat-dots me-2"></i> Conversation
              </a>
            </li>
            <li class="nav-item mb-2">
              <a href="setting.html" class="nav-link">
                <i class="bi bi-gear me-2"></i> Setting
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="sidebar-footer p-3">
        <a href="logout.html" class="nav-link text-danger">
          <i class="fa fa-sign-out-alt me-2"></i> Logout
        </a>
      </div>
    </aside>

    <!-- Content Area -->
    <div class="content_wrapper">
      <!-- Navbar -->
      <header class="navbar custom-navbar p-3">
        <div class="container-fluid">
          <div class="navbar-left">
            <i class="fa fa-home me-2"></i>
            <h5 class="m-0">Inventory / New Inventory</h5>
          </div>
          <div class="navbar-right">
            <button class="shop-btn me-4 active-btn">Trendy's Shop</button>
            <div class="notification-icon me-4">
              <i class="fa fa-bell"></i>
            </div>
            <img src="./assets/images/user_icxon.png" alt="Profile" class="user-icon me-4">
          </div>
        </div>
      </header>
      <!-- Main Content -->
      <main class="main-content p-3">
        <!-- Header -->
        <section class="orders-header1 d-flex justify-content-between align-items-center mb-3">
          <h5>New Inventory Item</h5>
          <div class="button-group d-flex align-items-center gap-2">
            <button class="Inventory_btn btn-black">Save as Draft </button>
            <button class="Inventory_btn btn-purple">Save & Publish</button>
          </div>
        </section>

        <!-- Form Section -->
        <div class="row align-items-stretch">
          <div class="col-md-8">
            <div class="form-section-container">
              <div class="row">
                <div class="col-lg-6 col-md-12 mb-4 ">
                  <div class="form-section pe-3">
                    <div class="custom-input mb-4">
                      <input type="text" id="productName" placeholder="Product Name">
                    </div>
                    <div class="custom-input mb-4 position-relative">
                      <select id="productCategory">
                        <option value="" disabled="" selected="">Select Product Category</option>
                        <option value="Category 1">Category 1</option>
                        <option value="Category 2">Category 2</option>
                        <option value="Category 3">Category 3</option>
                      </select>
                    </div>
                    <div class="row mb-4">
                      <div class="col custom-input">
                        <input type="text" id="sellingPrice" placeholder="Selling Price">
                      </div>
                      <div class="col  custom-input">
                        <input type="text" id="costPrice" placeholder="Cost Price">
                      </div>
                    </div>
                    <div class="custom-input mb-4 position-relative">
                      <input type="number" id="quantityStock" placeholder="Quantity in Stock" value="0">
                      <div class="icon-container">
                        <i class="fa-solid fa-sort-up" id="increment"></i>
                        <i class="fa-solid fa-sort-down " id="decrement"></i>
                      </div>
                    </div>
                    <div class="toggle-switch mb-4 discount-label" id="discountToggleSection">
                      <div class="row align-items-center">
                        <div class="col-6 text-start">
                          <span class="discount-label">Discount</span>
                        </div>
                        <div class="col-6 text-end d-flex align-items-center justify-content-end">
                          <span class="add-discount-text me-2">Add Discount</span>
                          <!-- Custom Toggle Switch -->
                          <div class="c-toggleicon02">
                            <input type="checkbox" id="discountToggle" />
                            <span class="icon"></span>
                          </div>
                        </div>
                      </div>

                      <!-- Content that gets revealed when toggle is on -->
                      <div class="toggle-content d-none">
                        <div class="row mb-4">
                          <div class="col-6 custom-input">
                            <input type="text" id="discountType" placeholder="Type">
                          </div>
                          <div class="col custom-input">
                            <input type="text" id="discountValue" placeholder="Value">
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- Expiry Date Section -->
                    <div class="toggle-switch mb-4 discount-label" id="expiryDateToggleSection">
                      <div class="row align-items-center">
                        <div class="col-6 text-start">
                          <span class="discount-label">Expiry Date</span>
                        </div>
                        <div class="col-6 text-end d-flex align-items-center justify-content-end">
                          <span class="add-discount-text me-2">Add Expiry Date</span>
                          <div class="c-toggleicon02">
                            <input type="checkbox" id="expiryDateToggle" />
                            <span class="icon"></span>
                          </div>
                        </div>
                      </div>

                      <!-- Datepicker content -->
                      <div class="toggle-content d-none">
                        <div class="row">
                          <div class="col custom-input">
                            <input type="text" id="expiryDate" placeholder="18/12/2001">
                            <img src="./assets/images/Calendar.png" class="calendar-icon ms-2" alt="Calendar Icon">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6 col-md-12 mb-4">
                  <div class="form-section">
                    <div class="custom-input mb-4">
                      <textarea id="shortDescription" rows="3" style="resize: none;"
                        placeholder="Enter Short Description"></textarea>
                    </div>
                    <div class="custom-input mb-4">
                      <textarea id="longDescription" rows="5" style="resize: none;"
                        placeholder="Enter Product Long Description"></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Right Section -->
          <div class="col-md-4">
            <div class="form-section-image">
              <div class="upload-top-box mb-4 border">
                <img src="./assets/images/Image.png" alt="Preview Image" class="top-box-image">
                <p class="upload-text mt-3"><i class="fa-solid fa-cloud-arrow-up me-2"></i>Upload Image</p>
                <span class="file-info d-block">File format: jpg, png</span>
                <span class="file-info d-block">Recommended size: 600x600</span>
              </div>
              <div class="row gx-3">
                <div class="col">
                  <div class="square-box">
                    <img src="./assets/images/Image.png" alt="Image" class="square-box-image">
                    <div class="square-box-info">
                      <p class="upload-text"><i class="fa-solid fa-cloud-arrow-up me-2"></i>Upload Image</p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="square-box blank-box"></div>
                </div>
              </div>
            </div>
          </div>
          
          
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/inventory.js"></script>
</body>

</html>
