<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | Metrix</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="./assets/images/logo.png" type="image/png">
    <link rel="stylesheet" href="./assets/css/sidebar.css">
    <link rel="stylesheet" href="./assets/css/nav.css">
    <link rel="stylesheet" href="./assets/css/orders.css">
    <link rel="stylesheet" href="./assets/css/conversation.css">


</head>
<body>
    <div class="container-fluid p-0">
        <!-- Sidebar -->
        <aside class="sidebar_sec">
            <div class="sidebar-header p-3">
                <div class="logo d-flex align-items-center mb-4">
                    <img src="./assets/images/logo.png" alt="Logo" class="me-2" width="40">
                    <h4 class="m-0">Metrix</h4>
                </div>
                <nav>
                    <ul class="nav flex-column">
                        <li class="nav-item mb-2">
                            <a href="index.html" class="nav-link ">
                                <i class="fa-solid fa-chart-line me-2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a href="order.html" class="nav-link">
                                <i class="bi bi-handbag me-2"></i> Orders
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a href="customer.html" class="nav-link">
                                <i class="bi bi-people me-2"></i> Customers
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a href="Inventory.html" class="nav-link">
                                <i class="fa-regular fa-folder me-2"></i> Inventory
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a href="Conversation.html" class="nav-link active">
                                <i class="bi bi-chat-dots me-2"></i> Conversation
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a href="setting.html" class="nav-link">
                                <i class="bi bi-gear me-2"></i> Setting
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="sidebar-footer p-3">
                <a href="logout.html" class="nav-link text-danger">
                    <i class="fa fa-sign-out-alt me-2"></i> Logout
                </a>
            </div>
        </aside>

        <!-- Content Area -->
        <div class="content_wrapper">
            <!-- Navbar -->
            <header class="navbar custom-navbar p-3">
                <div class="container-fluid">
                    <div class="navbar-left">
                        <i class="fa fa-home me-2"></i>
                        <h5 class="m-0">Conversation</h5>
                    </div>
                    <div class="navbar-right">
                        <button class="shop-btn me-4 active-btn">Trendy's Shop</button>
                        <div class="notification-icon me-4">
                            <i class="fa fa-bell"></i>
                        </div>
                        <img src="./assets/images/user_icon.png" alt="Profile" class="user-icon me-4">
                    </div>
                </div>
            </header>

          <!-- chat -->
          <div class="container">
            <div class="row">
              <section class="discussions">
                <div class="discussion search">
                  <div class="searchbar">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="text" placeholder="Search...">
                  </div>
                </div>
                <!-- Discussions List -->
                <div class="discussion message-active">
                  <div class="photo" style="background-image: url('https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1');">
                    <div class="online"></div>
                  </div>
                  <div class="desc-contact">
                    <p class="name">Megan Leib</p>
                    <p class="message">9 pm at the bar if possible ðŸ˜³</p>
                  </div>
                  <div class="timer">12 sec</div>
                </div>
                <!-- Additional Discussions -->
                <!-- Repeat similar structure -->
              </section>
          
              <section class="chat">
                <div class="header-chat">
                  <i class="icon fa fa-user-o"></i>
                  <p class="name">Megan Leib</p>
                  <i class="icon clickable fa fa-ellipsis-h"></i>
                </div>
                <div class="messages-chat">
                  <div class="message">
                    <div class="photo" style="background-image: url('https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1');"></div>
                    <p class="text">Hi, how are you?</p>
                  </div>
                  <p class="time">14h58</p>
                  <!-- Additional Messages -->
                </div>
                <div class="footer-chat">
                  <i class="icon fa fa-smile-o clickable" style="font-size: 25pt;"></i>
                  <input type="text" class="write-message" placeholder="Type your message here">
                  <i class="icon send fa fa-paper-plane-o clickable"></i>
                </div>
              </section>
            </div>
          </div>
          
            
        </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/order.js"></script>
</body>
</html>
