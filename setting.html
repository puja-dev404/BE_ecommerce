<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setting |Metrix </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="icon" href="./assets/images/logo.png" type="image/png">
  <link rel="stylesheet" href="./assets/css/sidebar.css">
  <link rel="stylesheet" href="./assets/css/nav.css">
  <link rel="stylesheet" href="./assets/css/orders.css">
  <link rel="stylesheet" href="./assets/css/setting.css">
</head>

<body>

  <div class="container-fluid p-0">
    <!-- Sidebar -->
    <aside class="sidebar_sec">
      <div class="sidebar-header p-3">
        <div class="logo d-flex align-items-center mb-4">
          <img src="./assets/images/logo.png" alt="Logo" class="me-2" width="40">
          <h4 class="m-0">Metrix</h4>
        </div>
        <nav>
          <ul class="nav flex-column">
            <li class="nav-item mb-2">
              <a href="index.html" class="nav-link ">
                <i class="fa-solid fa-chart-line me-2"></i> Dashboard
              </a>
            </li>
            <li class="nav-item mb-2">
              <a href="order.html" class="nav-link ">
                <i class="bi bi-handbag me-2"></i> Orders
              </a>
            </li>
            <li class="nav-item mb-2">
              <a href="customer.html" class="nav-link">
                <i class="bi bi-people me-2"></i> Customers
              </a>
            </li>
            <li class="nav-item mb-2">
              <a href="Inventory.html" class="nav-link ">
                <i class="fa-regular fa-folder me-2"></i> Inventory
              </a>
            </li>
            <li class="nav-item mb-2">
              <a href="Conversation.html" class="nav-link">
                <i class="bi bi-chat-dots me-2"></i> Conversation
              </a>
            </li>
            <li class="nav-item mb-2">
              <a href="setting.html" class="nav-link active">
                <i class="bi bi-gear me-2"></i> Setting
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="sidebar-footer p-3">
        <a href="logout.html" class="nav-link text-danger">
          <i class="fa fa-sign-out-alt me-2"></i> Logout
        </a>
      </div>
    </aside>

    <!-- Content Area -->
    <div class="content_wrapper">
      <!-- Navbar -->
      <header class="navbar custom-navbar p-3">
        <div class="container-fluid">
          <div class="navbar-left">
            <i class="fa fa-home me-2"></i>
            <h5 class="m-0"> / Setting</h5>
          </div>
          <div class="navbar-right">
            <button class="shop-btn me-4 active-btn">Trendy's Shop</button>
            <div class="notification-icon me-4">
              <i class="fa fa-bell"></i>
            </div>
            <img src="./assets/images/user_icxon.png" alt="Profile" class="user-icon me-4">
          </div>
        </div>
      </header>
      <!-- Main Content -->
      <main class="main-content p-3">
        <div class="row align-items-stretch">
          <div class="col-12">
            <div class="form-section-container">
              <div class="row mt-4">
                <div class="col-12">
                  <h4 class="settings-heading">Account Settings</h4>
                </div>
              </div>
              <!-- Form and Image Section -->
              <div class="row">
                <!-- Form Section -->
                <div class="col-lg-5">
                  <form>
                    <div class="row flex-column">
                      <!-- First Name -->
                      <div class="col-lg-12">
                        <label for="FirstName" class="form-label form-text">First Name</label>
                        <div class="custom-input position-relative">
                          <i class="bi bi-person"></i>
                          <input type="text" id="FirstName" placeholder="First Name" class="form-control form-text bg-light-custom ">
                        </div>
                      </div>
                      <!-- Last Name -->
                      <div class="col-lg-12">
                        <label for="LastName" class="form-label form-text">Last Name</label>
                        <div class="custom-input position-relative">
                          <i class="bi bi-person"></i>
                          <input type="text" id="LastName" placeholder="Last Name" class="form-control form-text bg-light-custom ">
                        </div>
                      </div>
                      <!-- Email -->
                      <div class="col-lg-12">
                        <label for="Email" class="form-label form-text">Email</label>
                        <div class="custom-input position-relative">
                          <i class="bi bi-envelope"></i>
                          <input type="email" id="Email" placeholder="Email" class="form-control form-text bg-light-custom ">
                        </div>
                      </div>
                      <!-- Phone Number -->
                      <div class="col-lg-12">
                        <label for="PhoneNumber" class="form-label form-text">Phone Number</label>
                        <div class="d-flex gap-2">
                          <div class="custom-input position-relative w-25">
                            <i class="fa-solid fa-city"></i>
                            <input type="text" id="CountryCode" placeholder="+1" class="form-control form-text bg-light-custom ">
                          </div>
                          <div class="custom-input position-relative flex-grow-1">
                            <i class="bi bi-telephone-fill"></i>
                            <input type="text" id="PhoneNumber" placeholder="Phone Number" class="form-control form-text bg-light-custom ">
                          </div>
                        </div>
                      </div>
                      <!-- Address -->
                      <div class="col-lg-12">
                        <label for="Address" class="form-label form-text">Address</label>
                        <div class="custom-input position-relative">
                          <i class="bi bi-geo-alt"></i>
                          <input type="text" id="Address" placeholder="Address" class="form-control form-text bg-light-custom ">
                        </div>
                      </div>
                      <!-- City -->
                      <div class="col-lg-12">
                        <label for="City" class="form-label form-text">City</label>
                        <div class="custom-input">
                          <select id="City" class="form-control form-text bg-light-custom ps-3">
                            <option value="" disabled selected>Select City</option>
                            <option value="US">United States</option>
                            <option value="IN">India</option>
                          </select>
                        </div>
                      </div>
                      <div class="row g-3">
                        <!-- Country -->
                        <div class="col-md-6">
                          <label for="Country" class="form-label form-text">Country</label>
                          <div class="custom-input">
                            <select id="Country" class="form-control form-text bg-light-custom ps-3 form-select">
                              <option value="" disabled selected>Select Country</option>
                              <option value="US">United States</option>
                              <option value="IN">India</option>
                            </select>
                          </div>
                        </div>
                        <!-- State -->
                        <div class="col-md-6">
                          <label for="State" class="form-label form-text">State</label>
                          <div class="custom-input">
                            <select id="State" class="form-control form-text bg-light-custom ps-3 form-select">
                              <option value="" disabled selected>Select State</option>
                              <option value="CA">California</option>
                              <option value="NY">New York</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
                
                
                <!-- Profile Image Section -->
                <div class="profile-card">
                  <div class="image-section text-center">
                    <img src="./assets/images/setting-profile.png" alt="User Profile" class="profile-pic">
                    <div class="icon-section d-flex justify-content-center ">
                      <label class="icon-box-img upload-button">
                        <i class="bi bi-cloud-upload"></i>
                        <input type="file" accept="image/*" class="d-none">
                      </label>
                      <button class="icon-box-img delete-button">
                        <i class="bi bi-trash3"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>              
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/inventory.js"></script>
</body>

</html>
